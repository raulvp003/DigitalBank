<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Main Page Bank</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../Style.css"> 

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="alternate stylesheet" href="assets/css/dark-mode.css" title="Dark mode" id="dark-mode-css">
    </head>

    <body style="background: url('../Bank.png')  no-repeat center center fixed; background-size: cover;">

    <!-- Dark mode button -->
    <img id="darkModeToggle" src="../moon.png" alt="dark mode">

    <!-- ===== NAVBAR ===== -->
    <nav class="navbar">
            <div class="nav-container">
                <a class="navbar-brand" href="main.html">
                    <i class="fas fa-university"></i>
                    <span>Digital Bank</span>
                </a>

                <button class="nav-toggler" id="navToggler">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="nav-menu" id="navMenu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="../about.html">About Us</a></li>
                        <li><a href="../services.html">Services</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    <!-- ===== MAIN CONTENT ===== -->
    <div class="container-form" style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); width: 60%;">
        <div class="form-card">
            <div class="form-header">
                <div class="form-logo" style="width: 80px; height: 80px; background: url('https://cdn.prod.website-files.com/639ff8596ae419fae300b099/641017314cc67fbb88c517a7_good-linkedin-profile-photo-right-expression-1000x1000.jpeg') no-repeat center center; background-size: cover;"></div>

                <h1>Welcome, <span id="nombreUsuario"></span></h1>
                <p>Access your bank account information, transactions, and more.</p>
            </div>
        </div>
    </div>
    <script>
        
    
        const usuario = document.getElementById("usuario");
        const ajustes = document.getElementById("ajustes");
        const menu = document.getElementById("menu");
        const cerrarSesion = document.getElementById("cerrarSesion");

        const nombre = sessionStorage.getItem("customer.firstName") || "Usuario";
        document.getElementById("nombreUsuario").textContent = nombre;

        ajustes.addEventListener("click", () => {
            menu.classList.toggle("show");
        });

        cerrarSesion.addEventListener("click", () => {
            sessionStorage.clear();                  
            window.location.href = "../index.html"; 
        });

        window.addEventListener("click", (e) => {
            if (!usuario.contains(e.target)) {
                menu.classList.remove("show");
            }
        });

        
    </script>

</body>
</html>
