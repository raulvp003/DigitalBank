<!DOCTYPE html>
<html lang="es">
<head>
    <title>SIGN IN</title>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel="icon" type="image/png" href="../logo.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

       <link rel="stylesheet" href="assets/css/style.css" title="Normal">
<link rel="alternate stylesheet" href="assets/css/dark-mode.css" title="Dark mode" id="dark-mode-css" >
  
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-university"></i>
                <span>Digital Bank</span>
            </a>
            
            <button class="nav-toggler" id="navToggler">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="../about.html">About Us</a></li>
                    <li><a href="../services.html">Services</a></li>

                </ul>
                
            </div>
        </div>
    </nav>

    <!-- Form -->
    <div class="container-form">
        <div class="form-card">
            <div class="form-header">
                <div class="form-logo">
                    <i class="fas fa-right-to-bracket"></i>
                    <button id="darkModeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                <h1>SIGN IN</h1>
                <p>Enter your email address and password to access your account</p>
            </div>

            <form id="formulario" action="/CRUDBankServerSide/webresources/customer/sigin/" novalidate>

                <!-- Email -->
                <div class="form-group">
                    <label for="Email">Email *</label>
                    <input type="email" id="Email" name="Email" placeholder="example@email.com">
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="Password">Password *</label>
                    <div class="password-container">
                        <input type="password" id="Password" name="Password" placeholder="Your password">
                        <button type="button" class="password-toggle" data-target="Password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Error message -->
                <div id="responseMsgSignUp" class="alert-message" style="display:none;"></div>

                <!-- Submit -->
                <button type="submit" class="submit-btn">
                    <i class="fas fa-right-to-bracket"></i> Login
                </button>

                <!-- Register link -->
                <div class="login-link">
                    Donâ€™t have an account? <a href="signUp.html">Create one</a>
                </div>
            </form>
        </div>
    </div>  


 <script src="assets/js/scriptSignIn.js"></script>
</body>
</html>
