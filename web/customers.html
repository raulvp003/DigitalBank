<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers | Digital Bank</title>
    <link rel="icon" type="image/png" href="../logo.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" title="Normal">
    <link rel="alternate stylesheet" href="assets/css/dark-mode.css" title="Dark mode" id="dark-mode-css">
    
   
</head>
<body class="customers-page">

    <!-- Navbar -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <a class="navbar-brand" href="index.html" aria-label="Digital Bank - Go to home page">
                <i class="fas fa-university" aria-hidden="true"></i>
                <span>Digital Bank</span>
            </a>
            
            <button class="nav-toggler" id="navToggler" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="navMenu">
                <i class="fas fa-bars" aria-hidden="true"></i>
            </button>
            
            <div class="nav-menu" id="navMenu">
                <ul role="list">
                    <li><a href="index.html" aria-label="Go to home page">Home</a></li>
                    <li><a href="main.html" aria-label="Go to accounts page">Accounts</a></li>
                    <li><a href="MovementsPage.html" aria-label="Go to movements page">Movements</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-form">
        <div class="form-card">
            <div class="form-header">
                <h1>Customers Management</h1>
                <p>Manage your customers </p>
            </div>

            <div class="actions-row" role="group" aria-label="Customer actions">
                <button class="submit-btn" id="createCustomerBtn" aria-label="Create new customer">
                    <i class="fas fa-user-plus"></i> Create Customer
                </button>
                <!- BOTÓN DE AYUDA -->
                <button class="submit-btn help-btn" id="helpBtn" aria-label="Open help video">
                    <i class="fas fa-question-circle"></i> Help Video
                </button>
            </div>

            <!-- Tabla de Customers (Responsiva) -->
            <div class="table-responsive mt-30">
                <table id="customerTable" class="Table" role="table" aria-label="Customer list">
                    <thead>
                        <tr role="row">
                            <th role="columnheader" scope="col">ID</th>
                            <th role="columnheader" scope="col">First Name</th>
                            <th role="columnheader" scope="col">Last Name</th>
                            <th role="columnheader" scope="col">M.I.</th>
                            <th role="columnheader" scope="col">Street</th>
                            <th role="columnheader" scope="col">City</th>
                            <th role="columnheader" scope="col">State</th>
                            <th role="columnheader" scope="col">Zip</th>
                            <th role="columnheader" scope="col">Phone</th>
                            <th role="columnheader" scope="col">Email</th>
                            <th role="columnheader" scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Mensaje de respuesta general -->
            <div id="customersMsg" class="alert-message" style="display:none; margin-top:12px" role="alert" aria-live="polite"></div>

            <!-- Modal: Formulario de Create/Edit Customer -->
            <div id="formContainer" class="modal mt-30 hidden" aria-hidden="true" role="dialog" aria-labelledby="formTitle">
                <div class="modal-content form-card" role="document">
                    <h2 id="formTitle">Create Customer</h2>
                    <form id="customerForm" aria-label="Customer form">
                        <input type="hidden" id="id">
                        <div id="formMsg" class="alert-message" style="display:none; margin-bottom:12px" role="alert" aria-live="polite"></div>
                        
                        <div class="form-group">
                            <label for="firstName" class="sr-only">First Name</label>
                            <input type="text" id="firstName" placeholder="First Name" required aria-required="true" aria-describedby="firstNameError">
                            <div id="firstNameError" class="error-message" role="alert" aria-live="assertive">
                                <i class="fas fa-exclamation-circle" aria-hidden="true"></i><span></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName" class="sr-only">Last Name</label>
                            <input type="text" id="lastName" placeholder="Last Name" required aria-required="true" aria-describedby="lastNameError">
                            <div id="lastNameError" class="error-message" role="alert" aria-live="assertive">
                                <i class="fas fa-exclamation-circle" aria-hidden="true"></i><span></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="middleInitial" class="sr-only">Middle Initial</label>
                            <input type="text" id="middleInitial" placeholder="Middle Initial" maxlength="1" aria-describedby="middleInitialError">
                            <div id="middleInitialError" class="error-message" role="alert" aria-live="assertive">
                                <i class="fas fa-exclamation-circle" aria-hidden="true"></i><span></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="street" class="sr-only">Street</label>
                            <input type="text" id="street" placeholder="Street" required aria-required="true" aria-describedby="streetError">
                            <div id="streetError" class="error-message" role="alert" aria-live="assertive">
                                <i class="fas fa-exclamation-circle" aria-hidden="true"></i><span></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="city" class="sr-only">City</label>
                            <input type="text" id="city" placeholder="City" required aria-required="true" aria-describedby="cityError">
                            <div id="cityError" class="error-message" role="alert" aria-live="assertive">
                                <i class="fas fa-exclamation-circle" aria-hidden="true"></i><span></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="state" class="sr-only">State</label>
                            <input type="text" id="state" placeholder="State" required aria-required="true" aria-describedby="stateError">
                            <div id="stateError" class="error-message" role="alert" aria-live="assertive">
                                <i class="fas fa-exclamation-circle" aria-hidden="true"></i><span></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="zip" class="sr-only">Zip Code</label>
                            <input type="text" id="zip" placeholder="Zip Code" required aria-required="true" aria-describedby="zipError">
                            <div id="zipError" class="error-message" role="alert" aria-live="assertive">
                                <i class="fas fa-exclamation-circle" aria-hidden="true"></i><span></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone" class="sr-only">Phone</label>
                            <input type="tel" id="phone" placeholder="Phone" required aria-required="true" aria-describedby="phoneError">
                            <div id="phoneError" class="error-message" role="alert" aria-live="assertive">
                                <i class="fas fa-exclamation-circle" aria-hidden="true"></i><span></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" id="email" placeholder="Email" required aria-required="true" aria-describedby="emailError">
                            <div id="emailError" class="error-message" role="alert" aria-live="assertive">
                                <i class="fas fa-exclamation-circle" aria-hidden="true"></i><span></span>
                            </div>
                        </div>
                        
                        <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;" role="group" aria-label="Form actions">
                            <button type="submit" class="submit-btn" style="flex:1; min-width:120px;" aria-label="Save customer">
                                <i class="fas fa-save"></i> Save
                            </button>
                            <button type="button" class="submit-btn" id="cancelCustomerBtn" style="flex:1; min-width:120px;" aria-label="Cancel and close form">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal: Confirmación de Delete -->
            <div id="confirmContainer" class="modal mt-30 hidden" aria-hidden="true" role="dialog" aria-labelledby="confirmTitle" aria-describedby="confirmMessage">
                <div class="modal-content form-card" role="document">
                    <h3 id="confirmTitle">Confirmation</h3>
                    <p id="confirmMessage">Do you want to delete this customer?</p>
                    <div style="margin-top:12px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap;" role="group" aria-label="Confirmation actions">
                        <button type="button" class="submit-btn" id="confirmYesBtn" aria-label="Confirm delete customer">
                            <i class="fas fa-check"></i> Yes
                        </button>
                        <button type="button" class="submit-btn" id="confirmNoBtn" aria-label="Cancel delete customer">
                            <i class="fas fa-times"></i> No
                        </button>
                    </div>
                </div>
            </div>

            <!-- Modal: Video de Ayuda RESPONSIVO -->
            <div id="helpVideoModal" class="modal mt-30 hidden" aria-hidden="true" role="dialog" aria-labelledby="helpTitle">
                <div class="modal-content form-card video-modal-content" role="document">
                    <div class="video-modal-header">
                        <h3 id="helpTitle">
                            <i class="fas fa-play-circle"></i> Help Video
                        </h3>
                        <button type="button" class="close-video-btn" id="helpCloseBtn" aria-label="Close help video">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="video-container">
                        <video id="helpVideo" controls controlsList="nodownload" preload="metadata">
                            <source src="assets/Videos/customers.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    
                    <div class="video-info">
                        <p><i class="fas fa-info-circle"></i> This video guides you through customer management.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="clases.js"></script>
    <script src="assets/js/customers.js"></script>
</body>
</html>
