<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers | Digital Bank</title>
  <link rel="icon" type="image/png" href="../logo.png">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" title="Normal">
  <link rel="alternate stylesheet" href="assets/css/dark-mode.css" title="Dark mode" id="dark-mode-css">
</head>
<body class="customers-page">

  <!-- Navbar (same as other pages) -->
  <nav class="navbar">
      <div class="nav-container">
          <a class="navbar-brand" href="index.html">
              <i class="fas fa-university"></i>
              <span>Digital Bank</span>
          </a>
          
          <button class="nav-toggler" id="navToggler">
              <i class="fas fa-bars"></i>
          </button>
          
          <div class="nav-menu" id="navMenu">
              <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="../main.html">Accounts</a></li>
                  <li><a href="../MovementsPage.html">Movements</a></li>
              </ul>
          </div>
      </div>
  </nav>

  <div class="container-form">
    <div class="form-card">
      <div class="form-header">
        <h1>Customers</h1>
        <p>Manage your customers</p>
      </div>

      <div class="actions-row">
        <button class="submit-btn" id="createCustomerBtn">Create Customer</button>

        
      </div>

      <div class="table-responsive mt-30">
        <table id="customerTable" class="Table">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Middle Initial</th>
              <th>Street</th>
              <th>City</th>
              <th>State</th>
              <th>Zip</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="customersMsg" class="alert-message" style="display:none; margin-top:12px"></div>

      <div id="formContainer" class="modal mt-30 hidden" aria-hidden="true">
        <div class="modal-content form-card" role="dialog" aria-modal="true">
          <h2 id="formTitle">Create Customer</h2>
          <form id="customerForm">
            <input type="hidden" id="id">
              <div id="formMsg" class="alert-message" style="display:none; margin-bottom:12px"></div>
              <div class="form-group">
                <input type="text" id="firstName" placeholder="First Name" required>
                <div id="firstNameError" class="error-message"><i class="fas fa-exclamation-circle"></i><span></span></div>
              </div>
              <div class="form-group">
                <input type="text" id="lastName" placeholder="Last Name" required>
                <div id="lastNameError" class="error-message"><i class="fas fa-exclamation-circle"></i><span></span></div>
              </div>
              <div class="form-group">
                <input type="text" id="middleInitial" placeholder="Middle Initial">
                <div id="middleInitialError" class="error-message"><i class="fas fa-exclamation-circle"></i><span></span></div>
              </div>
              <div class="form-group">
                <input type="text" id="street" placeholder="Street">
                <div id="streetError" class="error-message"><i class="fas fa-exclamation-circle"></i><span></span></div>
              </div>
              <div class="form-group">
                <input type="text" id="city" placeholder="City">
                <div id="cityError" class="error-message"><i class="fas fa-exclamation-circle"></i><span></span></div>
              </div>
              <div class="form-group">
                <input type="text" id="state" placeholder="State">
                <div id="stateError" class="error-message"><i class="fas fa-exclamation-circle"></i><span></span></div>
              </div>
              <div class="form-group">
                <input type="text" id="zip" placeholder="Zip">
                <div id="zipError" class="error-message"><i class="fas fa-exclamation-circle"></i><span></span></div>
              </div>
              <div class="form-group">
                <input type="text" id="phone" placeholder="Phone">
                <div id="phoneError" class="error-message"><i class="fas fa-exclamation-circle"></i><span></span></div>
              </div>
              <div class="form-group">
                <input type="email" id="email" placeholder="Email">
                <div id="emailError" class="error-message"><i class="fas fa-exclamation-circle"></i><span></span></div>
              </div>
            <div style="margin-top:10px; display:flex; gap:10px;">
              <button type="submit" class="submit-btn">Save</button>
              <button type="button" class="submit-btn" id="cancelCustomerBtn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      
  <!-- Delete confirmation modal -->
      <div id="confirmContainer" class="modal mt-30 hidden" aria-hidden="true">
        <div class="modal-content form-card" role="dialog" aria-modal="true">
          <h3>Confirmation</h3>
          <p id="confirmMessage">Do you want to delete this customer?</p>
          <div style="margin-top:12px; display:flex; gap:10px; justify-content:center;">
            <button type="button" class="submit-btn" id="confirmYesBtn">Yes</button>
            <button type="button" class="submit-btn" id="confirmNoBtn">No</button>
          </div>
        </div>
      </div>
    </div>
  </div>

 
 
  <script src="clases.js"></script>
  <!-- Page-specific JS (moved from inline) -->
  <script src="assets/js/customers.js"></script>
</body>
</html>
