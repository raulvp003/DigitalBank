<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers | Digital Bank</title>
  <link rel="icon" type="image/png" href="../logo.png">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css" title="Normal">
  <link rel="alternate stylesheet" href="assets/css/dark-mode.css" title="Dark mode" id="dark-mode-css">
</head>
<body class="customers-page">

  <!-- Navbar (same as other pages) -->
  <nav class="navbar">
      <div class="nav-container">
          <a class="navbar-brand" href="index.html">
              <i class="fas fa-university"></i>
              <span>Digital Bank</span>
          </a>
          
          <button class="nav-toggler" id="navToggler">
              <i class="fas fa-bars"></i>
          </button>
          
          <div class="nav-menu" id="navMenu">
              <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="../about.html">About Us</a></li>
                  <li><a href="../services.html">Services</a></li>
              </ul>
          </div>
      </div>
  </nav>

  <div class="container-form">
    <div class="form-card">
      <div class="form-header">
        <h1>Customers</h1>
        <p>Manage your customers</p>
      </div>

      <div class="actions-row">
        <button class="submit-btn" id="createCustomerBtn">Crear Customer</button>

        
      </div>

      <div class="table-responsive mt-30">
        <table id="customerTable" class="Table">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Middle Initial</th>
              <th>Street</th>
              <th>City</th>
              <th>State</th>
              <th>Zip</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div id="customersMsg" class="alert-message" style="display:none; margin-top:12px"></div>

      <!-- Modal popup para crear/editar customer. Se muestra/oculta aÃ±adiendo/removiendo la clase .hidden -->
      <div id="formContainer" class="modal mt-30 hidden" aria-hidden="true">
        <div class="modal-content form-card" role="dialog" aria-modal="true">
          <h2 id="formTitle">Crear Customer</h2>
          <form id="customerForm">
            <input type="hidden" id="id">
            <div class="form-group"><input type="text" id="firstName" placeholder="First Name" required></div>
            <div class="form-group"><input type="text" id="lastName" placeholder="Last Name" required></div>
            <div class="form-group"><input type="text" id="middleInitial" placeholder="Middle Initial"></div>
            <div class="form-group"><input type="text" id="street" placeholder="Street"></div>
            <div class="form-group"><input type="text" id="city" placeholder="City"></div>
            <div class="form-group"><input type="text" id="state" placeholder="State"></div>
            <div class="form-group"><input type="text" id="zip" placeholder="Zip"></div>
            <div class="form-group"><input type="text" id="phone" placeholder="Phone"></div>
            <div class="form-group"><input type="email" id="email" placeholder="Email"></div>
            <div style="margin-top:10px; display:flex; gap:10px;">
              <button type="submit" class="submit-btn">Guardar</button>
              <button type="button" class="submit-btn" id="cancelCustomerBtn">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

 
 
  <script src="clases.js"></script>
  <!-- Page-specific JS (moved from inline) -->
  <script src="assets/js/customers.js"></script>
</body>
</html>
