<!DOCTYPE html> 
<html>
    <head>
        <title>Your Movements | Digital Bank</title> <!-- Tab title -->
        <meta charset="UTF-8"> <!-- Allows accents and Ã± -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile screen adjustment -->
        <link rel="icon" type="image/png" href="../logo.png"> <!-- Browser icon -->
        <link rel="stylesheet" href="Style.css"> <!-- CSS file -->
        <script type="text/javascript" src="Movements.js" defer></script> <!-- External JS file (executes at the end) -->
            
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="alternate stylesheet" href="assets/css/dark-mode.css" title="Dark mode" id="dark-mode-css">
    </head>

    <body>
       <!-- Navbar (same as other pages) -->
        <nav class="navbar">
            <div class="nav-container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-university"></i>
                    <span>Digital Bank</span>
                </a>

                <button class="nav-toggler" id="navToggler">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="nav-menu" id="navMenu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="../about.html">About Us</a></li>
                        <li><a href="../services.html">Services</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        

        <div class="container-form table-page">
            <div class="form-card">

              <div class="form-header">
                <h1>Movements</h1>
                <p>See,create or undo movements</p>
              </div>

              <h2 id="currentBalance">Current Balance: 0.00</h2>

              <div class="table-responsive">
                <table class="Table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Amount</th>
                      <th>Balance</th>
                      <th>Timestamp</th>
                      <th>Operation</th>
                    </tr>
                  </thead>
                  <tbody id="movementsList"></tbody>
                </table>
              </div>

              <div style="display:flex; gap:15px; margin-top:25px;">
                <button id="btnCreateMovement" class="submit-btn">
                  <i class="fa fa-plus"></i> New Movement
                </button>

                <button id="btnUndoMovement" class="submit-btn">
                  <i class="fa fa-undo"></i> Undo Last
                </button>
              </div>

            </div>
          </div>
          <div id="movementModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); 
     justify-content:center; align-items:center; z-index:1000;">

  <form id="movementForm" class="form-card" style="max-width:400px;">
    
    <div class="form-header">
      <h1>Create Movement</h1>
      <p>Add a new transaction</p>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" step="0.5" min="1" required>
    </div>

    <div class="form-group">
      <label for="Operation">Operation</label>
      <select id="Operation" required>
        <option value="Deposit">Deposit</option>
        <option value="Payment">Payment</option>
      </select>
    </div>

    <div style="display:flex; gap:15px;">
      <button type="submit" class="submit-btn">
        <i class="fa fa-check"></i> Submit
      </button>

      <button type="button" id="btnCancel" class="submit-btn" style="background:#e74c3c;">
        <i class="fa fa-times"></i> Cancel
      </button>
    </div>

  </form>
</div>
    </body>
</html>
