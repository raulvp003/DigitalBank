<!DOCTYPE html> 
<html>
    <head>
        <title>Reset Password</title> <!-- Tab title -->
        <meta charset="UTF-8"> <!-- Allows accents and ñ -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile screen adjustment -->
        <link rel="icon" type="image/png" href="logo.png"> <!-- Browser icon -->
        <link rel="stylesheet" href="MovementsStyle.css"> <!-- CSS file -->
        <script type="text/javascript" src="Movements.js" defer></script> <!-- External JS file (executes at the end) -->
        

    </head>

    <body>
      

        <div>
            <img id="logo" src="../../logo.png" onclick="window.open('../main.html', '_blank');"> <!-- Logo that opens main -->
        </div>

        <div id="list"> <!-- Main container  -->
            <h1 id="titulo">Movements</h1> <!-- Page title -->

            
            <h2 id="currentBalance">Current Balance: 0</h2>
    
            <ul id="movementsList">
                <li class="header">
                <span>ID</span>
                <span>Amount</span>
                <span>Balance</span>
                <span>Timestamp</span>
                <span>Operation</span>
            </li>
                

            </ul>
            <button id="btnCreateMovement">New Movement</button>
             <button >Undo Last Movement</button>
        </div>
        

<!-- Modal de creación de movimiento -->
        <div id="movementModal">
            <form id="movementForm">
                <h2 id="modalTitle">Create Movement</h2>

               <!-- <div class="form-group">
                    <label for="recipient">Destination Account:</label>
                    <input type="number" id="recipient"  min="0"required>
                </div>-->
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount"  step="0.5" min="1"required>
                </div>
                <div class="form-group">
                    <label for="Operation">Operation</label>
                                <select id="Operation" name="Operation">
                                    <option value="Deposit">Deposit</option>
                                    <option value="Payment">Payment</option>
                                </select>
                    </label>
                </div>
                <div class="form-buttons">
                    <button type="submit">Submit</button>
                    <button type="button" id="btnCancel">Cancel</button>
                </div>
            </form>
        </div>
    </body>
</html>
